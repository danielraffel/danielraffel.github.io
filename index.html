<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generous Corp</title>
    <meta name="description" content="Generous Corp builds tools for developers and creators.">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://generouscorp.com/">
    <meta property="og:title" content="Generous Corp">
    <meta property="og:description" content="Generous Corp builds tools for developers and creators.">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Generous Corp">
    <meta name="twitter:description" content="Generous Corp builds tools for developers and creators.">
    <style>
        :root {
            --bg-color: #F7F7F7;
            --text-color: #111111;
            --accent-color: #333333;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: -0.05em;
            margin-bottom: 2rem;
        }

        .cta-button {
            display: inline-block;
            text-decoration: none;
            color: var(--bg-color);
            background-color: var(--text-color);
            padding: 12px 28px;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 4px;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        .cta-button:hover {
            opacity: 0.85;
            transform: translateY(-2px);
        }

        footer {
            position: absolute;
            bottom: 2rem;
            font-size: 0.8rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <main>
        <h1>Generous Corp.</h1>
        <a href="projects.html" class="cta-button">Projects</a>
    </main>

    <footer>
        &copy; 2026 Generous Corp
    </footer>

</body>
</html>
